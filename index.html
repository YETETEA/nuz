<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link rel="icon" href="https://i.imgur.com/4QKd4ky.png">
</head>
<body>
<h2>Barang Masuk</h2>
<input type="text" id="bm_nama" placeholder="Nama barang">
<input type="number" id="bm_qty" placeholder="Jumlah">
<input type="text" id="bm_ket" placeholder="Keterangan optional">
<button onclick="submitBarangMasuk()">Simpan Barang Masuk</button>

<div id="bm_result"></div>

<script src="config.js"></script>
<h2>Barang Keluar</h2>
<input type="text" id="bk_nama" placeholder="Nama barang">
<input type="number" id="bk_qty" placeholder="Jumlah">
<input type="text" id="bk_ket" placeholder="Keterangan">
<button onclick="submitBarangKeluar()">Simpan Barang Keluar</button>

<div id="bk_result"></div>
<h2>Stok Barang</h2>
<button onclick="loadStok()">Reload Stok</button>
<div id="stok_list"></div>

</body>
</html>
